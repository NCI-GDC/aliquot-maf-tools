on:
  push:
    branches:
      - '**'

jobs:
  setup:
    name: Initalize
    runs-on: ubuntu-latest
    env:
      REPO_SETUP_TOKEN: ${{ secrets.REPO_SETUP_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ env.REPO_SETUP_TOKEN || secrets.GITHUB_TOKEN }}
          ref: main
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install cruft
        run: pip install cookiecutter cruft

      - name: Cruft check
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cruft check && \
          echo "STATUS=$?" >> $GITHUB_ENV

      - name: Create cruft branch
        if: ${{ env.FOO  != 0 }}
        shell: bash
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com" && \
          git config --global user.name "github-actions[bot]" && \
          git checkout -b chore/cruft-$(date -Idate) && \
          cruft update -y --allow-untracked-files && \
          git add . && \
          git commit -m 'Initial commit' && \
          git push -u origin HEAD
